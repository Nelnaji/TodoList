<head>

  <title>Document</title>
  <link rel="stylesheet" href="./public/css/style.css" />

<body>
  <div class="container">

    <header>
      <h1 class="main-title">TodoList</h1>
    </header>
    <main>
      <div class="sub-title-box">
        <h2 class="sub-title">Ajouter une tâche :</h2>

          <input type="text" class="input-field main-input">
          <button class="btn add-btn" id="add-btn">Ajouter</button>

        <hr class="separation-line">
      </div>

      <nav>
        <button class="btn">A faire</button>
        <button class="btn">Terminé</button>
        <button class="btn">Tous</button>
      </nav>

    </main>
